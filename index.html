<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<!-- Navigations bar-->
<nav class="navbar navbar-light bg-light">
    <a href="" class="navbar-brand">Movies List</a>
    <a id="addViewBtn" class="navbar-brand">Add Movie</a>
    <a href="" class="navbar-brand">Logout</a>
    <input id="search" type="text" placeholder="Search" class="m-2" >
</nav>

<div class="container">
    <div class="moviesView"></div>
    <div class="add-movies-view form-control">
        <input class="form-control p-2" name="image" type="text" placeholder="Image url"><br>
        <input class="form-control p-2" name="title" type="text" placeholder="Title"><br>
        <input class="form-control p-2" name="year" type="text" placeholder="Year"><br>
        <input class="form-control p-2" name="category" type="text" placeholder="Category"><br>
        <input class="form-control p-2" name="rate" type="text" placeholder="Rate"><br>
        <button class="btn btn-primary form-control" id="addBtn">Add Movie</button>
    </div>
    <div class="edit-movies-view form-control">
        <input class="form-control p-2" name="etitle" type="text" placeholder="Title"><br>
        <input class="form-control p-2" name="eyear" type="text" placeholder="Year"><br>
        <input class="form-control p-2" name="ecategory" type="text" placeholder="Category"><br>
        <input class="form-control p-2" name="erate" type="text" placeholder="Rate"><br>
        <button class="btn btn-primary form-control" id="editBtn">Save</button>
    </div>

</div>


<script src="db.js"></script>
<script src="main.js"></script>
</body>
</html>
